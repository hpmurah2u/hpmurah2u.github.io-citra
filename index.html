<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>astro citra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>

<style>
  body {
    margin: 0;
    background: black;
  }
  .video-js {
    width: 100vw;
    height: 100vh;
  }
</style>
</head>

<body>

<video
  id="videoPlayer"
  class="video-js vjs-default-skin"
  controls
  preload="auto"
  playsinline
>
  <!-- HLS Source -->
  <source
    src="https://5centscdn-sge1.mobileads.cloud/tokens/citra/2411231/tracks-v1a1/mono.m3u8"
    type="application/x-mpegURL"
  >

  <!-- CONTOH SUBTITLE (jika ada file .vtt) -->
  <!--
  <track kind="subtitles" src="subs_ms.vtt" srclang="ms" label="Malay">
  <track kind="subtitles" src="subs_en.vtt" srclang="en" label="English">
  -->

</video>

<!-- Video.js -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
  const player = videojs('videoPlayer', {
    autoplay: true,
    controls: true,
    fluid: true,
    controlBar: {
      volumePanel: true,
      subtitlesButton: true,
      audioTrackButton: true,
      fullscreenToggle: true
    }
  });

  // Auto Fullscreen bila video play
  player.ready(() => {
    player.play();

    player.on('play', () => {
      if (!player.isFullscreen()) {
        player.requestFullscreen();
      }
    });
  });
</script>

</body>
</html>
